<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book Library</title>
    <link rel="icon" href="images/books-favicon.png" type="image/png" />
    <script
      src="https://kit.fontawesome.com/7ff2ea44f7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <img
          class="logo"
          src="images/book-library-high-resolution-logo-transparent.png"
          alt=""
        />
        <button class="add-book-button">+ Add book</button>
      </div>
    </header>
    <main class="main">
      <section class="books container">
        <div class="books__container">
          <table id="booksTable" class="books__table">
            <thead class="books__head">
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="books__body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="footer container">
      <p>
        Copyright © 2024
        <a href="https://github.com/tkrizak">Tomáš Križák</a>
      </p>
      <a href="https://github.com/tkrizak/odin-calculator"
        ><i class="fa-brands fa-github fa-2x" aria-hidden="true"></i
      ></a>
    </footer>

    <!-- FORM MODAL -->
    <div id="formModal" class="modal">
      <div class="modal__content">
        <h2 class="modal__title">Add book to the library</h2>
        <form id="bookForm" class="modal__form">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            maxlength="100"
            class="modal__input"
          />

          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author"
            maxlength="100"
            class="modal__input"
          />

          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="Pages"
            class="modal__input"
            max="10000"
          />
          <div class="modal__read">
            <input
              type="checkbox"
              id="read"
              name="read"
              class="modal__checkbox"
            />
            <label for="read" class="modal__label"
              >Have you read the book?</label
            >
          </div>
          <div class="modal__buttons">
            <button type="submit" class="modal__button modal__button--submit">
              Add
            </button>
            <button type="button" class="modal__button modal__button--close">
              Close
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="library.js"></script>
  </body>
</html>
