<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <img
          class="logo"
          src="images/book-library-high-resolution-logo-transparent.png"
          alt=""
        />
        <button class="add-book-button">+ Add Book</button>
      </div>
    </header>
    <main class="main">
      <section class="books container">
        <table id="booksTable" class="books__table">
          <thead class="books__head">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="books__body"></tbody>
        </table>
      </section>
    </main>

    <!-- FORM MODAL -->
    <div id="formModal" class="modal" style="display: none">
      <div class="modal__content">
        <h2 class="modal__title">Add a new book</h2>
        <form id="bookForm" class="modal__form">
          <input
            type="text"
            id="title"
            name="title"
            class="modal__input"
            placeholder="Title"
            required
          />

          <input
            type="text"
            id="author"
            name="author"
            class="modal__input"
            placeholder="Author"
            required
          />

          <input
            type="number"
            id="pages"
            name="pages"
            class="modal__input"
            placeholder="Pages"
            required
          />
          <div class="modal__read">
            <input
              type="checkbox"
              id="read"
              name="read"
              class="modal__checkbox"
            />
            <label for="read" class="modal__label"
              >Have you read the book?</label
            >
          </div>
          <div class="modal__buttons">
            <button type="submit" class="modal__button">Add</button>
            <button type="button" class="modal__button modal__button--close">
              Close
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="library.js"></script>
  </body>
</html>
