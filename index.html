<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <img
          class="logo"
          src="images/book-library-high-resolution-logo-transparent.png"
          alt=""
        />
        <button class="add-book-button">+ Add Book</button>
      </div>
    </header>
    <main class="main">
      <section class="books container">
        <div class="books__grid"></div>
      </section>
    </main>

    <div id="form-modal" class="modal modal--overlay" style="display: none">
      <div class="modal__content">
        <h2 class="modal__title">Add a New Book</h2>
        <form id="book-form" class="modal__form">
          <label for="author" class="modal__label">Author:</label>
          <input
            type="text"
            id="author"
            name="author"
            class="modal__input"
            required
          /><br /><br />
          <label for="title" class="modal__label">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            class="modal__input"
            required
          /><br /><br />
          <label for="pages" class="modal__label">Pages:</label>
          <input
            type="number"
            id="pages"
            name="pages"
            class="modal__input"
            required
          /><br /><br />
          <button type="submit" class="modal__button">Add</button>
          <button type="button" class="modal__button modal__button--close">
            Close
          </button>
        </form>
      </div>
    </div>

    <script src="library.js"></script>
  </body>
</html>
